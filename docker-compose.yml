version: '3.8'

services:
  # Сервис для Django
  backend:
    build:
      context: .
      dockerfile: uyde-back/Dockerfile
    container_name: django-backend
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - ./uyde-back:/app
    ports:
      - "8000:8000"
    env_file:
      - ./uyde-back/.env
    depends_on:
      - db

  # Сервис для базы данных PostgreSQL
  db:
    image: postgres:15
    container_name: uyde_postgres-db
    environment:
      POSTGRES_DB: uyde_db
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5453:5432"

