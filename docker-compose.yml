version: '3.8'

services:
  # Nginx сервис для фронтенда и проксирования
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend

  # Бэкенд с Gunicorn
  backend:
    build:
      context: .
      dockerfile: uyde-back/Dockerfile
    container_name: django-backend
    command: [ "sh", "-c", "cd /app && python manage.py migrate && python manage.py migrate silk && gunicorn 'uyde-back.wsgi:application' --bind 0.0.0.0:8000 --workers 3" ]
    volumes:
      - ./uyde-back:/app
    # Заменяем expose на ports
    ports:
      - "8000:8000"  # Открываем порт наружу
    env_file:
      - ./uyde-back/.env
    depends_on:
      - db
      - s3
      - redis

  s3:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: miniosecret
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: miniosecret
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  db:
    image: postgres:15
    container_name: uyde_postgres-db
    environment:
      POSTGRES_DB: uyde_db
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5453:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  minio_data:
